<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Альтер Эго Групп</title>

</head>
<body>

<div id="wrapper" class="wrapanim varWrapperClass">
  <header>
    <h1>
        <a href="/" title="Альтер Эго Групп" class="td-logo">
            <span class="band">
                <svg>
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/svg/alterego-logo.svg#logo"></use>
                </svg>
            </span>
        </a>
      <span>Альтер Эго Групп -<br> креативная команда<br> и богатый опыт.</span>
    </h1>

    <div class="header-right">
      <a href="/start-project.html" title="" class="start-project">Start a project</a>
      <a href="javascript:void(0)" title="Navigation" class="menu-icon" @click="handleMenu"><em>Меню</em><span></span></a>
    </div>

    <section class="main-navigation" :style="mainNavigationStyle">
      <div class="container clearfix">
        <div class="container-small clearfix">
          <nav>
              <ul>
                  <li v-for="item in items" :style="mainNavigationStyleLi">
                      <a class="draw" :href="item + '.html'">{{ item }}</a>
                  </li>
              </ul>
          </nav>
          <article class="map-icon">
            Мы на связи<br>
            <a href="mailto:info@alterego.by">info@alterego.by</a>
          </article>
          <div class="social">
            <a href="#" target="_blank" title="Facebook"
               class="facebook wow fadeInUp" data-wow-delay="0.1s">
              <svg width="28px" height="28px" role="img" class="facebook-svg">
                <use xlink:href="./images/svg_symbols.svg#fb-logo"></use>
              </svg>
            </a>
            <a href="#" target="_blank" class="linkedin wow fadeInUp"
               data-wow-delay="0.2s" title="Linkedin">
              <svg width="28px" height="28px" role="img" class="linkedin-svg">
                <use xlink:href="./images/svg_symbols.svg#linkedin-logo"></use>
              </svg>
            </a>
            <a href="#" target="_blank" class="instagram wow fadeInDown"
               data-wow-delay="0.3s" title="Instagram">
              <svg width="28px" height="28px" role="img" class="instagram-svg">
                <use xlink:href="./images/svg_symbols.svg#instagram-logo"></use>
              </svg>
            </a>
            <a href="#" target="_blank" class="twitter wow fadeInUp"
               data-wow-delay="0.4s" title="Twitter">
              <svg width="28px" height="28px" role="img" class="twitter-svg">
                <use xlink:href="./images/svg_symbols.svg#twitter-logo"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>
  </header>


  <section id="ng-container" class="clearfix">
